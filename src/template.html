<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="header">BattleShip</div>
    <div id="game-status-container">
      <div id="game-status-header">Game Status</div>
      <div id="game-status-message"></div>
    </div>
    <div id="game-boards-container">
      <div id="left">
        <div id="left-header">Your Board</div>
        <div id="left-board"></div>
        <div id="left-board-ship-placement-container">
          <div id="left-board-manual-placement-container">
            <label for="left-board-manual-ship-dropdown">Ship:</label>
            <select
              id="left-board-manual-ship-dropdown"
              name="left-board-manual-ship-dropdown"
            ></select>
            <label for="left-board-manual-coordinates-input"
              >Coordinates:</label
            >
            <input
              type="text"
              id="left-board-manual-coordinates-input"
              name="left-board-manual-coordinates-input"
              placeholder="A1"
            />
            <fieldset>
              <legend>Ship Direction</legend>
              <label for="left-board-horizontal">Horizontal</label>
              <input
                type="radio"
                id="left-board-horizontal"
                name="left-board-manual-direction-input"
                value="horizontal"
                checked
              />
              <label for="left-board-vertical">Vertical</label>
              <input
                type="radio"
                id="left-board-vertical"
                name="left-board-manual-direction-input"
                value="vertical"
              />
            </fieldset>
            <button id="left-board-manual-placement-button">Place Ship</button>
            <div id="left-board-manual-placement-error"></div>
          </div>

          <button id="left-board-random-placement-button">
            Randomly Place
          </button>

          <button id="left-board-reset-placement-button">Reset Board</button>
        </div>
      </div>
      <div id="right">
        <div id="right-header">Opponent's Board</div>
        <div id="right-board"></div>
        <div id="right-board-ship-placement-container">
          <div id="right-board-manual-placement-container">
            <label for="right-board-manual-ship-dropdown">Ship:</label>
            <select
              id="right-board-manual-ship-dropdown"
              name="right-board-manual-ship-dropdown"
            ></select>
            <label for="right-board-manual-coordinates-input"
              >Coordinates:</label
            >
            <input
              type="text"
              id="right-board-manual-coordinates-input"
              name="right-board-manual-coordinates-input"
              placeholder="A1"
            />
            <fieldset>
              <legend>Ship Direction</legend>
              <label for="right-board-horizontal">Horizontal</label>
              <input
                type="radio"
                id="right-board-horizontal"
                name="right-board-manual-direction-input"
                value="horizontal"
                checked
              />
              <label for="right-board-vertical">Vertical</label>
              <input
                type="radio"
                id="right-board-vertical"
                name="right-board-manual-direction-input"
                value="vertical"
              />
            </fieldset>
            <button id="right-board-manual-placement-button">Place Ship</button>
            <div id="right-board-manual-placement-error"></div>
          </div>

          <button id="right-board-random-placement-button">
            Randomly Place
          </button>

          <button id="right-board-reset-placement-button">Reset Board</button>
        </div>
      </div>
    </div>
    <div id="start-game-buttons-container">
      <div id="start-game-button-container">
        <button id="start-game-button">Start Game</button>
        <div id="start-game-button-explanation">
          Place ships on both boards then begin the game.
        </div>
      </div>
      <div id="quick-start-button-container">
        <button id="quick-start-button">Quick Start vs Computer</button>
        <div id="quick-start-button-explanation">
          Place ships on your board and the opponent's board will be randomized.
        </div>
      </div>
      <div id="start-game-buttons-error"></div>
    </div>
    
    <div id="playing-game-buttons-container" class="hidden">
      <div id="start-new-game-button-container">
        <button id="start-new-game-button">Start New Game</button>
        <div id="start-new-game-button-explanation">
          Starts a fresh game from the beginning of the setup phase.
        </div>
      </div>
    </div>
    <div id="bottom">Bottom</div>
  </body>
</html>
